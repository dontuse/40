<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="b-header b-wrap">
    <nav class="b-nav b-header_box-1 clearfix">
        <section class="b-nav__box-1">
            <a class="b-logo" href="">Невеста</a>
        </section>
        <section class="b-nav__box-2"></section>
        <section class="b-nav__box-3">
            <div class="b-nav__lnk-box">
                <a class="b-nav__home-lnk" href="">Домой</a>
            </div>
            <div class="b-nav__lnk-box">
                <a class="b-nav__lnk" href="">Общение</a>
            </div>
            <div class="b-nav__lnk-box">
                <a class="b-new-icon" href=""></a>
                <a class="b-nav__lnk b-nav__lnk_type_new" href="">Фотоидеи</a>
            </div>
            <div class="b-nav__lnk-box">
                <a class="b-nav__lnk b-nav__lnk_type_drop-down" href="">Каталог фирм</a>

                <div class="b-nav__sub-menu b-nav__sub-menu_state_hidden"></div>
            </div>
        </section>
        <section class="b-nav__box-4">
            <div class="b-search">
                <input placeholder="Поиск" class="b-search__inp" type="text"/>
                <button class="b-search__btn">Искать</button>
            </div>
        </section>
        <section class="b-nav__box-5">
            <div class="b-notification b-nav-box_notification">
                <div class="b-notification__el">
                    <a style="text-decoration: none;" href="">
                        <span class="b-notification__message">Сообщения</span><span
                            class="b-notification__count">2</span>
                    </a>
                </div>
                <div class="b-notification__el">
                    <a class="b-notification__message b-notification__message_alarm" href="">Алярмы</a>
                </div>
            </div>
            <div class="b-user">
                <div class="b-user__portrait">
                    <img class="b-user__img"
                         src="https://pbs.twimg.com/profile_images/378800000069482234/c1ad0525b0e58bfd5f0d7b5a761d4ffb_normal.jpeg"
                         alt=""/>
                </div>
                <div class="b-user__box-name">
                    <a class="b-user__name b-nav__lnk b-nav__lnk_type_drop-down" href="">Андрей</a>
                </div>
            </div>
        </section>
    </nav>
</header>
</body>
</html>
